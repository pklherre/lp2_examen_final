<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        header img {
            height: 50px;
        }
        header .company-info {
            text-align: right;
        }
        .date {
            text-align: right;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .img-container {
            text-align: center;
            margin-top: 20px;
        }
        .img-container img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<header>
    <img src="https://campusvirtualperu.com/wp-content/uploads/2023/11/logo_cibertec_fondo_blanco_low.jpg" alt="Company Logo">
    <div class="company-info">
        <h2>EF - CHINCHAY RONDINEL JOSE ESTEBAN</h2>
    </div>
</header>

<div class="date">
    <p th:text="${#dates.format(new java.util.Date(), 'dd/MM/yyyy')}">Fecha</p>
    <p>Reporte generado por: <span th:text="${nombre_usuario}"></span></p>
</div>

<h1>Listado de productos</h1>


<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Categoria</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.productoId}"></td>
        <td th:text="${producto.nombreProducto}"></td>
        <td th:text="'S/ ' + ${producto.precio}"></td>
        <td th:text="${producto.stock}"></td>
        <td th:text="${producto.categoria.nombreCategoria}"></td>
    </tr>
    </tbody>
</table>

<div class="img-container">
    <img src="https://www.infobae.com/new-resizer/sa7tVYziWcP-ic-2nzkB-ZNgd2o=/arc-anglerfish-arc2-prod-infobae/public/5TR2YVAWAFF3XJUAYNUR2LEII4.jpg" alt="Imagen de Usuario"> <!-- Imagen del usuario centrada -->
</div>

</body>
</html>
