<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/Sidebar.css">
</head>
<body>

	<div th:replace="/Sidebar :: Sidebar"></div>

<div class="content">
    <div class="container">
        <h2 class="mt-5 mb-4">Listado de Productos</h2>
        <div class="actions">
            <a href="/registrar_producto" class="btn btn-success">Agregar Producto</a>
            <a target="_blank" th:href="@{/generar_pdf_productos}" class="btn btn-primary">Generar PDF</a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Categor√≠a</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.productoId}"></td>
                <td th:text="${producto.nombreProducto}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.stock}"></td>
                <td th:text="${producto.categoria.nombreCategoria}"></td>
                <td>
                    <a th:href="@{/ver_producto/{id}(id=${producto.productoId})}" class="btn btn-info">Ver</a>
                    <a th:href="@{/editar_producto/{id}(id=${producto.productoId})}" class="btn btn-warning ml-2">Editar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
